- task: Docker@1
  displayName: 'Build wp image'
  inputs:
    imageName: 'teamrubiconwebsitecontainers.azurecr.io/$(wpImageName):$(build.buildId)'
    dockerFile: '$(wpBuildDirectory)/Dockerfile'
    useDefaultContext: true
    includeLatestTag: true
 
- task: Docker@1
  displayName: 'Push wp image to Azure Container Registry'
  inputs:
    command: 'Push an Image'
    imageName: 'teamrubiconwebsitecontainers.azurecr.io/$(wpImageName)'